<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/graduation-hat.png" type="image/x-icon">
    <title>Untref School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/stylef.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/graduation-hat.png" width="50" alt="Logo de UntrefSchool"></a>
              <div class=" justify-content-end" id="navbar-toggler">
                <ul class="navbar-nav d-flex justify-content-end align-items-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Volver</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <form action="https://formsubmit.co/aconocchiari@gmail.com" method="post" class="container needs-validation" novalidate>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="name" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su nombre" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Apellido</label>
          <input type="lastname" name="lastname" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su apellido" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" type="textarea" name="textarea" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-p">Enviar</button>
      </form>
      <script>
        (() => {
          const forms = document.querySelectorAll('.needs-validation')

          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
        })()
      </script>
    </main>
    <footer>
      <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-facebook"></i></a> 
      </div>
      <div class="maps">
          <i class="bi bi-geo-alt"></i> 
      </div>
      <div class="maps--b embed-responsive embed-responsive-16by9">
          <p>Valentín Gómez 4828, Caseros, Provincia de Buenos Aires</p>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13135.861366641207!2d-58.5643367!3d-34.6050379!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacb9f8ff113%3A0x22fd08da6711928d!2sUniversidad%20Nacional%20de%20Tres%20de%20Febrero%20-%20Sede%20Caseros%20I!5e0!3m2!1ses!2sar!4v1689520943727!5m2!1ses!2sar" width="90%" height="300" style="border: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="phones">
          <h2 class="telefonos">Contacto</h2>
          <i class="bi bi-whatsapp"></i><p>(011) 3333-2222</p>
          <i class="bi bi-telephone"></i><p>(011) 2222-3333</p>
      </div>
      <div class="derechos-de-autor">
          Creado por Alejandro Conocchiari (2023) &#169;
      </div>
  </footer>
</body>
</html>
